<div class="brand">
    <h2>
        <img src="../../assets/images/brand-logo.png" />
        Angular Template
    </h2>
    
</div>
<mat-divider></mat-divider>
<div class="sidebar-container">
    <ng-container *ngFor="let menuItem of menuItems">
        <div class="menu-item" *ngIf="menuItem.subMenu && menuItem.subMenu.length>0">
            <mat-expansion-panel [expanded]="menuItem.isActive">
                <mat-expansion-panel-header class="parent-menu-item">
                    <mat-panel-title>
                        <mat-icon>{{menuItem.icon}}</mat-icon> <span class="menu-title">{{menuItem.title}}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="sub-menu-item" *ngFor="let subMenuItem of menuItem.subMenu; let i = index">
                    <a [routerLink]="subMenuItem.url" [disabled]="subMenuItem.disabled" routerLinkActive="active-menu" mat-button (click)="menuSelected()">
                        <mat-icon>{{subMenuItem.icon}}</mat-icon>{{subMenuItem.title}}
                    </a>
                </div>
            </mat-expansion-panel>
        </div>
        <div class="menu-item" *ngIf="!menuItem.subMenu || menuItem.subMenu.length===0">
            <a [routerLink]="menuItem.url" routerLinkActive="active-menu" mat-button [disabled]="menuItem.disabled" (click)="menuSelected()">
                <mat-icon>{{menuItem.icon}}</mat-icon>{{menuItem.title}}
            </a>
        </div>
    </ng-container>
</div>
